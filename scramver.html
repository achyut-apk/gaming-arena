	</div>		
			<button onClick="bhkk();" name="kuch">Enter Scramble</button>
			<p id="label"></p>
			<br>
			<button onClick="reset();" name="kc">Reset</button>
			 </div>
		<script type = "text/javascript">

			var input;
			var scram=0;
			var white = new Array(1,1,1,1,1,1,1,1,1);
			var red = new Array(2,2,2,2,2,2,2,2,2);
			var yellow = new Array(3,3,3,3,3,3,3,3,3);
			var green = new Array(4,4,4,4,4,4,4,4,4);
			var blue = new Array(5,5,5,5,5,5,5,5,5);
			var orange = new Array(6,6,6,6,6,6,6,6,6);
		
			var whitearr = document.getElementsByClassName("white");
			var yellarr = document.getElementsByClassName("yellow");
			var bluearr = document.getElementsByClassName("blue");
			var redarrr = document.getElementsByClassName("red");
			var greenarr = document.getElementsByClassName("green");
			var oranarr = document.getElementsByClassName("orange");
			
			function bhkk(){
			input = prompt("Enter a scramble: ", "");
			if(input!=0){
			
			document.getElementById('label').innerHTML = '';
			scram = input.split(' ');
			verify();
			load();
			}
			else
			document.getElementById('label').innerHTML = 'Please input scramble.';
			}
			
			function reset(){
				 white = new Array(1,1,1,1,1,1,1,1,1);
				 red = new Array(2,2,2,2,2,2,2,2,2);
				 yellow = new Array(3,3,3,3,3,3,3,3,3);
				 green = new Array(4,4,4,4,4,4,4,4,4);
				 blue = new Array(5,5,5,5,5,5,5,5,5);
				 orange = new Array(6,6,6,6,6,6,6,6,6);
				
			document.getElementById('label').innerHTML = '';
				load();
			}
			
			function verify(){
				var str=scram.join(' ');
				document.getElementById('label').innerHTML = str;
				for(var z = 0; z < scram.length; z++){
				
					switch(scram[z]){
						case "u": case "U": turn(green,0,1,2,orange,0,1,2,blue,0,1,2,red,0,1,2,white,6,3,8,7,2,5,0,1);break;
						case "u'": case "U'": turn(green,0,1,2,red,0,1,2,blue,0,1,2,orange,0,1,2,white,6,3,0,1,2,5,8,7);break;
						case "u2": case "U2": turn(green,0,1,2,orange,0,1,2,blue,0,1,2,red,0,1,2,white,6,3,8,7,2,5,0,1);
									turn(green,0,1,2,orange,0,1,2,blue,0,1,2,red,0,1,2,white,6,3,8,7,2,5,0,1);break;
						
						case "d":  case "D": turn(green,8,7,6,red,8,7,6,blue,8,7,6,orange,8,7,6,yellow,2,5,0,1,6,3,8,7);break;
						case "d'":  case "D'": turn(green,8,7,6,orange,8,7,6,blue,8,7,6,red,8,7,6,yellow,2,5,8,7,6,3,0,1);break;
						case "d2":   case "D2": turn(green,8,7,6,red,8,7,6,blue,8,7,6,orange,8,7,6,yellow,2,5,0,1,6,3,8,7);
									 turn(green,8,7,6,red,8,7,6,blue,8,7,6,orange,8,7,6,yellow,2,5,0,1,6,3,8,7);break;
						
						case "f":  case "F": turn(orange,2,5,8,white,8,7,6,red,6,3,0,yellow,0,1,2,green,0,1,6,3,8,7,2,5);break;
						case "f'":  case "F'": turn(orange,2,5,8,yellow,0,1,2,red,6,3,0,white,8,7,6,green,0,1,2,5,8,7,6,3);break;
						case "f2":  case "F2": turn(orange,2,5,8,white,8,7,6,red,6,3,0,yellow,0,1,2,green,0,1,6,3,8,7,2,5);
									turn(orange,2,5,8,white,8,7,6,red,6,3,0,yellow,0,1,2,green,0,1,6,3,8,7,2,5);break;
						
						case "b":  case "B":  turn(orange,0,3,6,yellow,6,7,8,red,8,5,2,white,2,1,0,blue,0,1,6,3,8,7,2,5);break;
						case "b'": case "B'":  turn(orange,0,3,6,white,2,1,0,red,8,5,2,yellow,6,7,8,blue,0,1,2,5,8,7,6,3);break;
						case "b2":  case "B2": turn(orange,0,3,6,yellow,6,7,8,red,8,5,2,white,2,1,0,blue,0,1,6,3,8,7,2,5);
									turn(orange,0,3,6,yellow,6,7,8,red,8,5,2,white,2,1,0,blue,0,1,6,3,8,7,2,5);break;
						
						case "r":  case "R": turn(green,2,5,8,white,2,5,8,blue,6,3,0,yellow,2,5,8,red,0,1,6,3,8,7,2,5);break;
						case "r'": case "R'":  turn(green,2,5,8,yellow,2,5,8,blue,6,3,0,white,2,5,8,red,0,1,2,5,8,7,6,3);break;
						case "r2": case "R2":  turn(green,2,5,8,white,2,5,8,blue,6,3,0,yellow,2,5,8,red,0,1,6,3,8,7,2,5);
									turn(green,2,5,8,white,2,5,8,blue,6,3,0,yellow,2,5,8,red,0,1,6,3,8,7,2,5);break;
						
						case "l":  case "L": turn(green,0,3,6,yellow,0,3,6,blue,8,5,2,white,0,3,6,orange,0,1,6,3,8,7,2,5);break;
						case "l'":  case "L'": turn(green,0,3,6,white,0,3,6,blue,8,5,2,yellow,0,3,6,orange,0,1,2,5,8,7,6,3);break;
						case "l2": case "L2":  turn(green,0,3,6,yellow,0,3,6,blue,8,5,2,white,0,3,6,orange,0,1,6,3,8,7,2,5);
									turn(green,0,3,6,yellow,0,3,6,blue,8,5,2,white,0,3,6,orange,0,1,6,3,8,7,2,5);break;
									
						default:document.getElementById('label').innerHTML = 'Invalid Scramble';
					}
				}
			}
			
			function load(){
			
				for(var x = 0; x<whitearr.length; x++){
				var a = white[x];
				whitearr[x].style.backgroundColor = (a == 1)?'white':(a==2)?'red':
				(a==3)?'yellow':(a==4)?'green':(a==5)?'blue':'orange';
				}
				for(var x = 0; x<yellarr.length; x++){
				var a = yellow[x];
				yellarr[x].style.backgroundColor = (a == 1)?'white':(a==2)?'red':
				(a==3)?'yellow':(a==4)?'green':(a==5)?'blue':'orange';
				}
				for(var x = 0; x<redarrr.length; x++){
				var a = red[x];
				redarrr[x].style.backgroundColor = (a == 1)?'white':(a==2)?'red':
				(a==3)?'yellow':(a==4)?'green':(a==5)?'blue':'orange';
				}
				for(var x = 0; x<greenarr.length; x++){
				var a = green[x];
				greenarr[x].style.backgroundColor = (a == 1)?'white':(a==2)?'red':
				(a==3)?'yellow':(a==4)?'green':(a==5)?'blue':'orange';
				}
				for(var x = 0; x<bluearr.length; x++){
				var a = blue[x];
				bluearr[x].style.backgroundColor = (a == 1)?'white':(a==2)?'red':
				(a==3)?'yellow':(a==4)?'green':(a==5)?'blue':'orange';
				}
				for(var x = 0; x<oranarr.length; x++){
				var a = orange[x];
				oranarr[x].style.backgroundColor = (a == 1)?'white':(a==2)?'red':
				(a==3)?'yellow':(a==4)?'green':(a==5)?'blue':'orange';
				}
			}
			
			function turn(fside,fa,fb,fc,uside,ua,ub,uc,bside,ba,bb,bc,dside,da,db,dc,rside,ra,rb,rc,rd,re,rf,rg,rh){
				var temp = new Array(fside[fa],fside[fb],fside[fc],rside[ra],rside[rb]);
				
				fside[fa] = dside[da];
				fside[fb] = dside[db];
				fside[fc] = dside[dc];
				
				dside[da] = bside[ba];
				dside[db] = bside[bb];
				dside[dc] = bside[bc];
				
				bside[ba] = uside[ua];
				bside[bb] = uside[ub];
				bside[bc] = uside[uc];
				
				uside[ua] = temp[0];
				uside[ub] = temp[1];
				uside[uc] = temp[2];
				
				rside[ra] = rside[rc];
				rside[rb] = rside[rd];
				rside[rc] = rside[re];
				rside[rd] = rside[rf];
				rside[re] = rside[rg];
				rside[rf] = rside[rh];
				rside[rg] = temp[3]
				rside[rh] = temp[4];
				
			}
			window.onload = load();
		</script>
